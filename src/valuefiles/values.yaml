gitlabUrl:  https://gitlab.nrp-nautilus.io
#runnerRegistrationToken: 

# Default values for kafkachart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 10m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

############# EDITED BY SOHEILA JAFARI KHOUZANI#############
############# KAFKA PROPERTIES #############################
KAFKA_TOPIC_COUNT: 10
PRODUCER_COUNT: 2
PRODUCER_MAX_ROWS: -1
PRODUCER_START_INDEX: 0
PRODUCER_END_INDEX: 100
PRODUCER_TOPIC_COUNT: 20
PRODUCER_INPUT_PATH: './request-shared'
PRODUCER_POD_COUNT: 2
WAITE_TIME: 10
BATCH_SIZE: 100
TOPIC_TITLE: 'ukrain'
CONSUMER_POD_COUNT: 2
CONSUMER_COUNT: 2 
CONSUMER_WINDOW_COUNT: 2
KAFKA_SERVER_URI_PRODUCER: 'kafka-0.kafka-headless.kafkastreamingdata.svc.cluster.local:9092'
KAFKA_SERVER_URI_CONSUMER: 'kafka.kafkastreamingdata.svc.cluster.local:9092'
KAFKA_INSTALL_PATH: "/kafka/bin/"

############## CONSUMER PROPERTIES #########################
consumer: 
  bootstrap_servers: "[os.getenv('KAFKA_SERVER_URI')]"
  auto_offset_reset: 'earliest'
  value_deserializer: "lambda m: m.decode('utf-8')"
  group_id: 'StreamData'
  max_in_flight_requests_per_connection: 1
  groupby: 'time'
  window_size: 4
  enable_auto_commit: true
  auto_commit_interval_ms: 1000
  enable.idempotence: true
  topics1: "[BatteryActivePower]"
  topics2: "[BatteryActivePowerSetrespons]"
  start_time: '2013/04/01 00:00:00'
  end_time: '2013/04/01 00:00:20'
  num_windows_per_iter: 2
  
############### DATA ADDRESS ##############################

ZIKA_DATA_ADDRESS: './data/zika_data_only_hashtags.csv'
RARELIST_DATA_ADDRESS: './data/rarelist.pkl'

